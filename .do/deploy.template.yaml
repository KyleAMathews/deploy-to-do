spec:
  name: electric-sync-service
  services:
    - name: electric
      image:
        registry_type: DOCKER_HUB
        registry: electricsql
        repository: electric
        tag: canary
      envs:
        - key: DATABASE_URL
          value: "${postgres.DATABASE_URL}"
          scope: RUN_TIME
        - key: PG_PROXY_PASSWORD
          scope: RUN_TIME
        - key: AUTH_MODE
          value: "insecure"
          scope: RUN_TIME
        - key: ELECTRIC_WRITE_TO_PG_MODE
          value: "direct_writes"
          scope: RUN_TIME
      health_check:
        port: 65432
      http_port: 5133
      internal_ports: [65432]
  databases:
    - name: postgres
      engine: PG
      db_name: postgres
      db_user: postgres
      production: false
      cluster_name: electric-db-cluser
